application:
  version: "v1"
  port: 8000
  prettylog: false
  url:
    host: "localhost:8000"
    schemes: ["https"]
  timeouts:
    readTimeout: "2s"      
    readHeaderTimeout: "1s"
    writeTimeout: "2s"     
    idleTimeout: "1m"
grpc:
  port: 9000
observability:
  collector:
    host: "opentelemetry-collector.otel-collector"
    port: 4317
db:
  host: "localhost"
  port: "5432"
  user: "postgres"
  password: "postgres"
  database: "datawarehouse"
  maxConns: 10
  maxIdleConns: 10
  maxLifeTime: "1m"